<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary ps-3 pe-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="h-25" style="width: 100px;" src="/assets/img/Logo_PNG_4a690e54-10b5-4282-b8c6-86a1d5931b19.webp" alt="">
              </a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>
    </header>

    <form class="border border-warning p-4 bg-light bg-opacity-10 rounded m-auto mt-5 mb-5 needs-validation" novalidate style="width: 40vw;" id="myForm">
        <h4 class="text-center">Sign up</h4>
        <div class="form-floating mt-4 mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="First name" required>
            <label for="floatingPassword">First name</label>
            <div class="invalid-feedback">
                Please enter your first name.
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Last name" required>
            <label for="floatingPassword">Last name</label>
            <div class="invalid-feedback">
                Please enter your Last name.
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback">
                Please creat password.
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
            <div class="invalid-feedback">
                Please enter your e-mail.
            </div>
        </div>
        <label>Gender</label><br>
        <div class="form-check d-inline-block ms-5 mt-2 me-5">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">Male</label>   
        </div>
        <div class="form-check d-inline-block ms-5 mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
            <label class="form-check-label" for="flexRadioDefault2">Female</label>
        </div>
        <div class="col-12 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        if (this.checkValidity() === false) {
        event.stopPropagation();
        this.classList.add("was-validated");
        }}, false);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
